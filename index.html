<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <meta charset="utf-8">
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
  </head>
  <body ng-controller="mainCtrl">
    <div class="page-wrapper">

      <div class="add-quote-wrapper">
        <span class="quote-marks">"</span> <input class="add-text" type="text" placeholder="Quotes aren't fun" ng-model="newQuoteText"><span class="quote-marks">"</span>
        <input class="add-author" type="text" placeholder="No One Ever" ng-model="newQuoteAuthor">
        <button class="btn-add-quote" ng-click="addQuote()"></button>
      </div>

      <!-- <button ng-click="clearCookies()">Clear Cookies</button> -->

      <!-- <div>
        <input type="text" placeholder="Filter by author" ng-model="filterQuotes.author">
        <input type="text" placeholder="Filter by quote" ng-model="filterQuotes.text">
      </div> -->

      <div ng-repeat="quote in quotes | filter: filterQuotes" class="quote-wrapper">
        <span class="text"><span class="quote-marks">"</span>{{ quote.text }}<span class="quote-marks">"</span></span>
        <span class="author"> {{quote.author}}</span>
        <button ng-click="deleteQuote(quote.text)" class="btn-delete"></button>
      </div>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-cookies.min.js"></script>
    <script src="./js/app.js" charset="utf-8"></script>
    <script src="./js/mainCtrl.js" charset="utf-8"></script>
    <script src="./js/dataService.js" charset="utf-8"></script>
  </body>
</html>
